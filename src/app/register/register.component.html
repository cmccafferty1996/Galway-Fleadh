Location:<span id="loc">{{location[0]}}, {{location[1]}}</span>
<div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register For Competitions</mat-card-title>
    <mat-card-subtitle>Please select your branch and name/group</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field id="branch">
      <mat-label>Branch</mat-label>
      <mat-select [formControl]="branchControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="branchControl.hasError('required')">Please choose your branch</mat-error>
    </mat-form-field>

    <br>

    <mat-form-field id="name">
      <mat-label>Name</mat-label>
      <mat-select>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="name">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="branchControl.hasError('required')">Please choose your name</mat-error>
    </mat-form-field>

    <br> Or <br>

    <mat-form-field id="group">
      <mat-label>Group</mat-label>
      <mat-select>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="group">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="branchControl.hasError('required')">Please choose your group</mat-error>
    </mat-form-field>

    <br>

    <button mat-button (click)="onSubmit()">Submit</button>
  </mat-card-content>
</mat-card>
<br>
<mat-card *ngIf="showCompetitions">
  <mat-card-content id="table">
    <table mat-table [dataSource]="dataSource">
      <!-- Competition Column -->
      <ng-container matColumnDef="compition">
        <th mat-header-cell *matHeaderCellDef> Compition </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
  
      <!-- Registered Column -->
      <ng-container matColumnDef="registered">
        <th mat-header-cell *matHeaderCellDef id="checkBox"> Registered </th>
        <td mat-cell *matCellDef="let element" id="checkBox"> <mat-checkbox></mat-checkbox> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-button id="cancel">Cancel</button>
    <button mat-button id="save">Save</button>
  </mat-card-content>
</mat-card>
</div>
