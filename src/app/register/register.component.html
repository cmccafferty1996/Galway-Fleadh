<div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register For Competitions</mat-card-title>
    <mat-card-subtitle>Please select your branch and name/group</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field id="branch">
      <mat-label>Branch</mat-label>
      <mat-select [formControl]="branchControl" required (selectionChange)="changeBranch($event.value)">
        <mat-option *ngFor="let animal of animals" [value]="animal">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="branchControl.hasError('required')">Please choose your branch</mat-error>
    </mat-form-field>

    <br>

    <mat-form-field id="name">
      <mat-label>Name</mat-label>
      <mat-select (selectionChange)="changeName($event.value)" [disabled]="group && group != '-'">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="branchControl.hasError('required')">Please choose your name</mat-error>
    </mat-form-field>

    <br> Or <br>

    <mat-form-field id="group">
      <mat-label>Group</mat-label>
      <mat-select (selectionChange)="changeGroup($event.value)" [disabled]="name && name != '-'">
        <mat-option>-</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="branchControl.hasError('required')">Please choose your group</mat-error>
    </mat-form-field>

    <br>
    <button mat-button id="cancel" (click)="router.navigate(['/home'])">Cancel</button>
    <button mat-button (click)="onSubmit()" 
            [disabled]="!(branch && (name || group))">Submit</button>
  </mat-card-content>
</mat-card>
<br>
<mat-card *ngIf="showCompetitions">
  <mat-card-content id="table">
    <table mat-table [dataSource]="dataSource">
      <!-- Competition Column -->
      <ng-container matColumnDef="compition">
        <th mat-header-cell *matHeaderCellDef> Compition </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Registered Column -->
      <ng-container matColumnDef="registered">
        <th mat-header-cell *matHeaderCellDef id="checkBox"> Registered </th>
        <td mat-cell *matCellDef="let element" id="checkBox">
          <mat-checkbox [disabled]="!element.isEditable" [(ngModel)]="element.isRegistered"></mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-button (click)="router.navigate(['/home'])" id="cancel">Cancel</button>
    <button mat-button id="save">Save</button>
  </mat-card-content>
</mat-card>
</div>
